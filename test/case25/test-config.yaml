service:
    MAPPER:
        mapping-enabled: false
    SCHEDULED_SERVICE_REQUEST_DELAY: 0
orchestration:
    MAPPER:
        mapping-enabled: true
adaptation:
    MANAGERS:
    - Docker2
    - Mobile-DO1
    - Mobile-DO2
    Docker2:
        module: escape.adapt.managers
        class: BasicDomainManager
        domain_name: Docker2
        adapters:
            TOPOLOGY:
                module: escape.adapt.adapters
                class: VirtualizerBasedStaticFileAdapter
                path: test/case25/topo-docker2.xml
                log_dir: test/case25
                diff: true
    Mobile-DO1:
        module: escape.adapt.managers
        class: BasicDomainManager
        domain_name: Mobile-DO1
        adapters:
            TOPOLOGY:
                module: escape.adapt.adapters
                class: VirtualizerBasedStaticFileAdapter
                path: test/case25/topo-mobil-do1.xml
                log_dir: test/case25
                diff: true
    Mobile-DO2:
        module: escape.adapt.managers
        class: BasicDomainManager
        domain_name: Mobile-DO2
        adapters:
            TOPOLOGY:
                module: escape.adapt.adapters
                class: VirtualizerBasedStaticFileAdapter
                path: test/case25/topo-mobil-do2.xml
                log_dir: test/case25
                diff: true
test:
    module: testframework.testcases.rest
    class: RESTBasedSuccessfulTestCase
    timeout: 10
    url: http://localhost:8888/escape/service/sg
    callback: true
