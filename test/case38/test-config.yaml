service:
    MAPPER:
        mapping-enabled: false
    SCHEDULED_SERVICE_REQUEST_DELAY: 0
orchestration:
    MAPPER:
        mapping-enabled: true
    Sl-Or:
        virtualizer_type: SINGLE
adaptation:
    deployment:
        CLEAR-DOMAINS-AFTER-SHUTDOWN: true
    MANAGERS:
    - Docker1
    - 0.0.0.2-BGP-LS
    Docker1:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: Docker1
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: Docker1
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_update: false
    0.0.0.2-BGP-LS:
        module: escape.adapt.managers
        class: UnifyDomainManager
        domain_name: 0.0.0.2-BGP-LS
        diff: true
        poll: false
        adapters:
            REMOTE:
                module: escape.adapt.adapters
                class: UnifyRESTAdapter
                prefix: 0.0.0.2-BGP-LS
                url: http://localhost:7000
                timeout: 2
            CALLBACK:
                enabled: true
                explicit_update: false
test:
    module: testframework.testcases.harness
    class: FullLayerHarnessTestCase
    url: http://localhost:8888/escape/orchestration/edit-config
    callback: true
    timeout: 20
    address: localhost
    port: 7000
    responses:
    -   domain: Docker1
        rpc: get-config
        return: Docker1.xml
    -   domain: 0.0.0.2-BGP-LS
        rpc: get-config
        return: 0.0.0.2-BGP-LS.xml
