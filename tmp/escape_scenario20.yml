REST-API:
    host: 0.0.0.0
    port: 8888
    prefix: escape
service:
    MAPPER:
        mapping-enabled: false
    REST-API:
        module: escape.service.sas_API
        class: ServiceRequestHandler
        address: 0.0.0.0
        port: 8000
        prefix: escape
    SERVICE-LAYER-ID: ESCAPE-SERVICE
orchestration:
    ESCAPE-SERVICE:
        virtualizer_type: SINGLE
    Sl-Or:
        module: escape.orchest.ros_API
        class: Extended5GExRequestHandler
        address: 0.0.0.0
        port: 10000
        prefix: escape
        virtualizer_type: SINGLE
adaptation:
    CALLBACK:
        address: 0.0.0.0
        port: 9000
        timeout: 10000
    deployment:
        CLEAR-DOMAINS-AFTER-SHUTDOWN: false
        ROLLBACK-ON-FAILURE: false
